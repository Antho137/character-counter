<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Character Counter</title>
        <link rel="stylesheet" href="index.css">
	</head>
	<body>
	    <div class="article">
            <div class="intro">
                <h1>Character Counter</h1>
                <p>Character Counter is a UI feature that shows the number of characters a user can input in a text field. In this simple project, the user is allowed to input at maximum 160 characters, after that the text field will be disabled.</p>
            </div>
            <div class="textarea">
                <textarea id="textarea" placeholder="Enter your text here" cols="30" rows="5"></textarea>
            </div>
            <div class="character">
                <span class="char-count" id="char-count">160/160</span>
            </div>
            <div class="btn">
                <button id="reset-btn">Reset</button>
            </div>
        </div>		
	    <script src="index.js"></script> 
	</body> 
</html>
